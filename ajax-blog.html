<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<main class="main-content">
    <div class="container d-flex justify-content-around">
        <div id="posts"></div>
    </div>
</main>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="data/blog.json"></script>
<script>
    (function() {
        "use strict";
       $.get("data/blog.json").done(function(data){
            console.log(data);
            let html = "";
            for (let i = 0; i < data.length; i++) {
                console.log(data[i].title);
                console.log(data[i].content);
                console.log(data[i].date);


                // console.log(data[i].categories[j]);

                html += "<div class=\"card\" style=\"width: 18rem;\">\n" +
                    "  <img class=\"card-img-top\" src=\"img/pexels-alex-azabache-3214958.jpg\" alt=\"Card image cap\">\n" +
                    "  <div class=\"card-body\">\n" +
                    "    <h5 class=\"card-title\">"+data[i].title+"</h5>\n" +
                    "<h6 class=\"card-subtitle mb-2 text-muted\">"+data[i].date+"</h6>" +
                    "    <p class=\"card-text\">"+data[i].content+"</p>\n" +
                    "    <a href=\"#\" class=\"btn btn-primary\">Next Post</a>\n" +
                    "  </div>\n" +
                    "</div>"

                for (let j = 0; j < data[i].categories.length; j++){
                    console.log(data[i].categories[j]);
                    html += "<a href=\"#\" class=\"card-link\">"+data[i].categories[j]+"</a>"
                }
            }

            $('#posts').append(html);
       });

    })();


</script>

</body>
</html>
