<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    "use strict";
    (function(){
        $(document).ready(function(){
            // console.log("We are good!");
            const url = "http://api.openweathermap.org/data/2.5/forecast";
            let html = "";

            $.get(url, {
                "APPID": OPEN_WEATHER_APPID,
                "q": "Dallas, TX, US",
                "units": "imperial"
            }).done(function(data){
                let cityName = data.city.name
                $('#city-name').html(cityName);

                for (let i = 0; i < data.list.length; i+=8) {
                    html += "<div>" +
                        "<p>"+data.list[i].dt_txt+"</p>"

                    for (let j = 0; j < data.list[i].weather.length; j++) {
                        html += "<h3>"+data.list[i].weather[j].description+"</h3>";
                        switch ((data.list[i].weather[j].main).toLowerCase()) {
                            case "clear":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "clouds":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "thunderstorm":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "drizzle":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "rain":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "snow":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "mist":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "smoke":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "haze":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "dust":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "sand":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "fog":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "ash":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "squall":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                            case "tornado":
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;

                            default:
                                html += "      <img src=\"img/sunny-no-clouds.gif\" class=\"img-thumbnail\>";
                                break;
                        };
                    }

                    html +=    "<h3><span class=\"badge\">Temp: </span>"+Math.floor(data.list[i].main.temp)+"째</h3>" +
                        "<h5><span class=\"badge\">Feels Like: </span>"+Math.floor(data.list[i].main.feels_like)+"째</h5>" +
                        "<h6><span class=\"badge\">Humidity: </span>"+data.list[i].main.humidity+"%</h6>" +
                        "</div>";
                }

                $('#weather').append(html);



            });

            function searchCity () {
                $.get(url, {
                    "APPID": OPEN_WEATHER_APPID,
                    "q": $('#search-city').val(),
                    "units": "imperial"
                }).done(function(data) {
                    $('#city-name').empty();

                    let cityName = data.city.name;
                    $('#city-name').append(cityName);

                    $('#weather').empty();
                    for (let i = 0; i < data.list.length; i += 8) {
                        html += "<div>" +
                            "<p>" + data.list[i].dt_txt + "</p>" +
                            "<h3><span class=\"badge\">Temp: </span>" + Math.floor(data.list[i].main.temp) + "째</h3>" +
                            "<h5><span class=\"badge\">Feels Like: </span>" + Math.floor(data.list[i].main.feels_like) + "째</h5>" +
                            "<h6><span class=\"badge\">Humidity: </span>" + data.list[i].main.humidity + "%</h6>" +
                            "</div>";

                        $('#weather').append(html);
                    };
                });
            };
        });
    })();
</script>


</body>
