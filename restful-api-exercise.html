<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful API Example</title>
</head>
<body>


<script>

    const reviewObj = {
        "restaurant_id": 2,
        "name": "Chelsea",
        "rating": 5,
        "comments": "I really did enjoy their food"
    }

    const url = 'https://codeup-restful-example.glitch.me/reviews';

    const options = {
        "method": "POST",
        "headers": {
            'Content-Type': 'application/json'
        },
        "body": JSON.stringify(reviewObj)
    }

    fetch(url, options)
        .then( response => console.log(response))
        .catch( errors  => console.error(errors));


</script>
</body>
</html>
