<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h1 id="top">Welcome to Veridian! Please Register with us!</h1>

<hr>

<form method="POST" action="https://www.elformo.com/forms/8f75abc6-c5e0-4cb1-8f85-2ccbe8bae49f">
   <div>
    <label for="email">Email:</label>
       <input id="email" type="text" name="email" placeholder="Enter Email Here" />
    <br>
    <label for="password">Password:</label>
       <input id="password" type="password" name="password" placeholder="Enter Password Here"/>
   </div>

    <div>
    <label for="bio">Bio:</label>
        <br>
        <textarea id="bio" name="biography" placeholder="Enter Brief Biography Here" maxlength="100" cols="30" rows="10"></textarea>
    </div>

    <hr>

    <section>
        <h4>Wanna signup for our famous newsletter?</h4>
        <span>
            <input id="newsletter" name="newsletter_signup" value="true" type="checkbox" checked/>
            <label for="newsletter">Sign Me Up!</label>
        </span>

        <br>
        <h3>How did you hear about us?</h3>

        <span>
            <input id="billboard" type="radio" name="aboutUs" value="billboard"/>
            <label for="billboard">Billboard</label>
        </span>

        <br>
        <span>
            <input id="radio-ad" type="radio" name="aboutUs" value="radio-ad"/>
            <label for="radio-ad">Radio Advertisement</label>
        </span>

        <br>
        <span>
            <input id="internet-ad" type="radio" name="aboutUs" value="internet-ad"/>
            <label for="internet-ad">Internet Advertisement</label>
        </span>

        <br>
        <span>
            <input id="other" type="radio" name="aboutUs" value="other"/>
            <label for="other">Other</label>
            <br>
            <textarea id="user-input" name="aboutUs" placeholder="Other: Input Here"></textarea>
        </span>

        <br>
    </section>

    <section>
        <h3>What browser do you utilize the most?</h3>
        <label for="web-browser"><label for="web-browser">

        <select id="web-browser" name="web-browser" >
                <option value="blank: non-selection"></option>
                <option value="Chrome">Chrome</option>
                <option value="Mozilla">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Explorer">Internet Explorer</option>
                <option value="None of the Above">Other</option>
        </select>

    </section>

    <hr>
    <br>
    <button type="submit">Submit the form</button>
</form>

<br>

<a href="#top">Back to Top</a>

</body>
</html>
