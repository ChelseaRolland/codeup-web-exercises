<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>

<form method="POST" action="https://request-inspector.glitch.me/">

    <br>

    Bio:

    <br>
        <label for="newsletter"><input id="newsletter" name="newsletter_signup" value="true" type="checkbox" checked>Sign Me Up!</label>
